<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('1.jpg'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire area */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            color: #333;
        }
        header {/* Slightly transparent for better visibility */
            color: rgb(249, 249, 249);
            text-align: center;
            padding: 20px;
            position: relative;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .menu a {
            margin: 0 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            color: #010101;
            text-decoration: none;
            transition: background 0.9s;
        }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        .login-container {
            text-align: center;
            margin: 20px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-container input {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
            border: none; /* Remove border */
            border-radius: 5px;
            width: calc(100% - 20px); /* Adjust width to account for padding */
        }
        .login-container button {
            background: #1a1c1c;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%; /* Make button full-width */
        }
        .login-container button:hover {
            background: #0e0e0e;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .prayer-time {
            background: rgba(255, 255, 255, 0.8); /* White background with some opacity */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .prayer-time:hover {
            transform: scale(1.05);
        }
        .prayer-time h2 {
            font-size: 2.5em;
            margin: 10px 0;
        }
        .prayer-time p {
            font-size: 1.5em;
            margin: 5px 0;
        }
        footer {
            text-align: last;
            padding: 20px;
            background: rgba(20, 21, 22, 0.9);
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 2.5em;
            }
            .prayer-time h2 {
                font-size: 2em;
            }
            .prayer-time p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Prayer Times</h1>
</header>

<div class="menu">
    <a href="#schedule">Daily Prayer Schedule</a>
    <a href="#dua">Dua</a>
</div>

<

<div class="container">
    <div class="prayer-time">
        <h2>Fajr</h2>
        <p>5:00 AM</p>
    </div>
    <div class="prayer-time">
        <h2>Dhuhr</h2>
        <p>12:30 PM</p>
    </div>
    <div class="prayer-time">
        <h2>Asr</h2>
        <p>3:45 PM</p>
    </div>
    <div class="prayer-time">
        <h2>Maghrib</h2>
        <p>6:00 PM</p>
    </div>
    <div class="prayer-time">
        <h2>Isha</h2>
        <p>7:30 PM</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Prayer Times App. All rights reserved.</p>
</footer>


</body>
</html>
